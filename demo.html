<script type="text/javascript">

var can = document.getElementById("canvas");
options(1);

function circle(x, y){
   var cir = document.createElement("div");
   cir.className = "circle";
   cir.style.top = 900-y;
   cir.style.left = x;
   can.appendChild(cir);

   var x=1;

   var t = setInterval(function(){
     if(x!= 0.00){
       x -= 0.1;
       cir.style.opacity = x;
     }
     else{
      clearInterval(t);
      cir.remove();
     }
   }, 1500);
//   setTimeout(function(){cir.remove();}, 1000);
}



var counter = 0, increase = Math.PI/100, counter2=0, increase2 = Math.PI/60, counter3=0, increase3 = Math.PI/20, counter4=0, increase4 = Math.PI/73;
var delay =0;

var i = 0;
function wave(){

if(i>=301){
  if(delay == 810){
    delay = 0;
    i = 0;
  }
  else{
    delay++;
   return;
  }
}


var y = (70*Math.sin(counter))+(50*Math.sin(counter2))+(20*Math.sin(counter3))+(40*Math.sin(counter4));
  circle(i, y);
  circle(i, 30+y);
  circle(i, 60+y);
  circle(i, 90+y);
  //circle(i, 120+y);

  counter += increase;
  counter2 += increase2;
  counter3 += increase3;
  counter4 += increase4;
  if(i!=400){
    i++;
  }
  else{i=0;}
}

setInterval(function(){wave();},10);

function hideSlide(idName){
  var t, i = 0;

  t = setInterval(function(){hide();},5);

  function hide(){
     document.getElementById(idName).style.left = i;

     i -= 5;

     if(i <= -1400){
         clearInterval(t);
         document.getElementById(idName).style.visibility = "hidden";
         document.getElementById(idName).style.left = 0;

     }

  }

}
